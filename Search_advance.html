<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search advance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.google.com/advanced_search" method="get">
        <div class="headergoogle">
            <h1>
                <span style="color:blue;">G</span>
                <span style="color: red;">o</span>
                <span style="color: yellow;">o</span>
                <span style="color: blue;">g</span>
                <span style="color: green;">l</span>
                <span style="color: red;">e</span>
            </h1>
        </div>

        <div class="searchinput">
            <input type="search" name="google-search" id="google-search" placeholder="Search Google or type a URL">
        </div>
        <br>
        <div class="submit">
            <button type="submit">Search Google</button>
        </div>
    </form>
</body>
</html>
